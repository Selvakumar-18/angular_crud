<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email&Password</h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                        </div><br>

                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div><br>

                        <button type="submit" class="btn btn-primary">Login</button>
                      
                </form><br>

                <a routerLink="/signup">New User?  Click to SignUp</a>
            </div>
        </div>
    </div>
</div>
